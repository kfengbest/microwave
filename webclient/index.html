<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">
 
<title>Microwave</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
<script src="3p/jquery.js"></script>
<script src="clock.js"></script>
<script src="app.js"></script>

</head>
 
<body>
  
  <div class="wrapper">
    <div class="innerCircle">
      <span id="min">00</span>:<span id="sec">00</span>
    </div>
    <div class="menu">
      <a href="#" class="reset">Reset</a>
      <a href="#" class="start">Start</a>
      <a href="#" class="pause">Pause</a>

      <div class="circle">
        <ul class="cookingButtons">
          <li class="cookingMenu cookingBtn1">1</li>
          <li class="cookingMenu cookingBtn2">2</li>
          <li class="cookingMenu cookingBtn3">3</li>
          <li class="cookingMenu cookingBtn4">4</li>
          <li class="cookingTime hide">10s</li>
          <li class="cookingTime hide">30s</li>
          <li class="cookingTime hide">60s</li>
          <li class="cookingTime hide">90s</li>
        </ul>              
      </div>
    </div>
  </div>
 
</body>
</html>
